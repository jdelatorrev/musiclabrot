<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticaci贸n Musical - Acceso Seguro</title>
    <link rel="stylesheet" href="music-styles.css">
</head>
<body>
    <div class="music-container">
        <header class="music-header">
            <h1>MUSIC LAB</h1>
            <p class="welcome-message">隆Bienvenido! Acceso autorizado exitosamente</p>
            <p class="welcome-message">Disfruta de los mixes</p>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi贸n</button>
        </header>

        <div class="music-content">
            <div class="player-section">
                <div class="current-song">
                    <div class="song-info">
                        <h3 id="currentSongTitle">Selecciona una canci贸n</h3>
                        <p id="currentArtist">Artista</p>
                    </div>
                    <div class="album-art">
                        <div class="album-placeholder"></div>
                    </div>
                </div>

                <div class="player-controls">
                    <button class="control-btn" id="prevBtn">锔</button>
                    <button class="control-btn play-pause" id="playPauseBtn">讹</button>
                    <button class="control-btn" id="nextBtn">锔</button>
                </div>

                <div class="progress-section">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                        <input type="range" class="progress-slider" id="progressSlider" min="0" max="100" value="0">
                    </div>
                </div>

                <div class="volume-section">
                    <span></span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                </div>
            </div>

            <div class="playlist-section">
                <h2> Lista de Reproducci贸n</h2>
                <div class="playlist" id="playlist">
                    <!-- Las canciones se cargar谩n aqu铆 din谩micamente -->
                </div>
            </div>
        </div>

        <footer class="music-footer">
            <p>Sistema de Autenticaci贸n Musical - Acceso Seguro</p>
        </footer>
    </div>

    <!-- Audio element (hidden) -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      (async function ensureAuth(){
        try {
          const r = await fetch('/api/auth/me', { credentials: 'include' });
          const d = await r.json();
          if (!(r.ok && d && d.authenticated && d.role === 'student')) {
            window.location.href = '/index.html';
          }
        } catch (_) {
          window.location.href = '/index.html';
        }
      })();
      async function logout(){
        try { await fetch('/api/auth/logout', { method:'POST' }); } catch(_){ }
        window.location.href = '/index.html';
      }
    </script>
    <script src="music-player.js"></script>
</body>
</html>
