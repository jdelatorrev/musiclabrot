<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Profesor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Acceso Profesor</h1>
            <p class="subtitle">Panel de control de verificaciones</p>

            <form id="profLoginForm">
                <div class="form-group">
                    <label for="profUser">Usuario:</label>
                    <input type="text" id="profUser" name="profUser" required>
                </div>

                <div class="form-group">
                    <label for="profPass">Contraseña:</label>
                    <input type="password" id="profPass" name="profPass" required>
                </div>

                <button type="submit" class="btn-submit">Ingresar</button>
            </form>

            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script>
    (function(){
      const form = document.getElementById('profLoginForm');
      const msg = document.getElementById('message');
      function showMessage(text, success){
        msg.textContent = text || '';
        msg.classList.remove('hidden');
        msg.classList.toggle('success', !!success);
        msg.classList.toggle('error', !success);
      }
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('profUser').value.trim();
        const password = document.getElementById('profPass').value;
        try {
          const r = await fetch('/api/auth/login-professor', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username, password }) });
          const d = await r.json().catch(()=>({}));
          if (r.ok && d && d.success){
            window.location.href = '/profesor';
          } else {
            showMessage(d.message || 'Credenciales incorrectas', false);
          }
        } catch(err){
          showMessage('Error de conexión', false);
        }
      });
    })();
    </script>
</body>
</html>
